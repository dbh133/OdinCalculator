<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="/OdinCalculator/css/style.css" />
		<script src="/OdinCalculator/scripts/calculator.js" defer></script>
	</head>
	<body>
		<div class="calcContainer">
			<div class="calcDisplay">0</div>
			<div class="buttons">
				<button id="one" class="num">1</button>
				<button id="two" class="num">2</button>
				<button id="three" class="num">3</button>
				<button id="four" class="num">4</button>
				<button id="five" class="num">5</button>
				<button id="six" class="num">6</button>
				<button id="seven" class="num">7</button>
				<button id="eight" class="num">8</button>
				<button id="nine" class="num">9</button>
				<button id="zero" class="num">0</button>
				<button id="add" class="operator">+</button>
				<button id="sub" class="operator">-</button>
				<button id="mult" class="operator">x</button>
				<button id="divide" class="operator">รท</button>
				<button id="equals" class="operator">=</button>
				<button id="delete" class="operator">del</button>
				<button id="decimal" class="decimal">.</button>
			</div>
		</div>
	</body>
</html>
